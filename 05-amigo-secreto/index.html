<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Crea y organiza tu propio juego de Amigo Secreto en línea. Agrega amigos a tu lista, sortealos y diviértete en cualquier momento del año.">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Amigo Secreto</title>
</head>

<body>
    <main class="container">
        <header class="header">
            <img id="imagenAmigoSecreto" class="header__image" src="assets/amigo-secreto.jpg" alt="Amigo Secreto">
            <h1 id="resultado" class="header__title" aria-live="polite">Amigo Secreto</h1>
        </header>

        <section class="form">
            <div class="form__group">
                <input id="amigo" class="form__input" type="text" placeholder="Añadir amigo">
                <button class="form__button" onclick="agregarAmigo()">
                    <img class="form__button-icon" src="assets/icon-arrow.svg" alt="Añadir amigo">
                </button>
            </div>
            <p id="error" class="form__error"></p>
        </section>

        <section class="list">
            <h2 class="list__title">Lista de Amigos</h2>
            <p class="list__empty">Aún no has agregado amigos a la lista.</p>
            <ul id="listaAmigos" class="list__items" aria-labelledby="listaAmigos" role="list"></ul>
        </section>

        <section class="controls">
            <button class="button button--play" id="button-play" onclick="sortearAmigo()"
                aria-label="Sortear amigo secreto" disabled>
                <img src="assets/icon-gift.svg" alt="Ícono para sortear">
                Sortear
            </button>
            <button class="button button--reset" id="button-reset" onclick="resetearLista()" aria-label="Resetear lista"
                disabled>
                <img src="assets/icon-restart.svg" alt="Ícono para resetear">
                Reiniciar
            </button>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">Hecho con ❤️ por <a href="https://github.com/Blackpachamame" target="_blank">Monzón</a>
        </p>
    </footer>

    <script src="app.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
</body>

</html>
