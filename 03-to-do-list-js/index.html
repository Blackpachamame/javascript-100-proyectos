<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width initial-scale=1.0">
  <title>TODO App Js</title>
  <link rel="icon" type="image/png" href="./assets/rocket.svg">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main class="main">
    <div class="mainCard">
      <div class="title"><img src="./assets/rocket.svg" /></div>
      <div class="form-container">
        <form class="form" action="">
          <input class="inputTask" type="text" name="task" placeholder="Tarea" autocomplete="off" data-form-input
            required />
          <input class="inputDate" type="datetime-local" data-form-date required />
          <button class="btnCreate" type="submit" data-form-btn>
            Agregar <i class="fa-solid fa-circle-plus"></i>
          </button>
        </form>
      </div>
      <ul class="cardsList" data-list></ul>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
  <script type="module" src="script.js"></script>
</body>

</html>
